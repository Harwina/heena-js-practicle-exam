<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 50px;
        }
        .btn-add {
            font-size: 20px;
        }
        table {
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="container table-container">
        <div class="d-flex justify-content-between align-items-center p-2 bg-dark">
            <h2 class="text-white">Todo List</h2>
            <button id="add" class="btn btn-success btn-add" onclick="add()">
                <i class="fa-solid fa-plus me-2"></i>Add New List
            </button>
        </div>
        <h2 class="text-center mt-3">My Task</h2>
        <table class="table table-striped table-bordered mt-4 w-75 mx-auto">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="row"></tbody>
        </table>
    </div>

    <script>
        function add() {
            location.href = "title.html";
        }

        function loadData() {
            let data = JSON.parse(localStorage.getItem("products")) || [];

            let row = "";
            data.forEach((val, index) => {
                row += `<tr>
                    <td>${val.Title}</td>
                    <td>${val.desc}</td>
                    <td class="text-center">
                        <button class="btn btn-danger" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                </tr>`;
            });

            document.getElementById("row").innerHTML = row;
        }

        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.splice(index, 1);
            localStorage.setItem("products", JSON.stringify(products));
            loadData();
        }

        window.onload = loadData;
    </script>

</body>

</html>
