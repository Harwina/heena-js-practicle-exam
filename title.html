<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container w-50 form-container shadow">
        <h2 class="mb-4">Add New List</h2>
        <form class="fw-bold">
            <div class="mb-3">
                <label for="name" class="form-label"> Title</label>
                <input type="text" id="name" class="form-control" placeholder="Enter product title" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea id="desc" class="form-control" rows="4" placeholder="Enter product description" required></textarea>
            </div>
        </form>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="submit()">Save</button>
            <button class="btn btn-secondary" onclick="cancel()">Cancel</button>
        </div>
    </div>

    <script>
        function submit() {
            let name = document.getElementById("name").value;
            let desc = document.getElementById("desc").value;

            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.push({ Title: name, desc });

            localStorage.setItem("products", JSON.stringify(products));
            window.location.href = "index.html";
        }

        function cancel() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
